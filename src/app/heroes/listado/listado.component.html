

<h1>Listado de Heores</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3 >Heroe Borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado>
    <h3 >No Borrado</h3>
</ng-template>



<button (click)="borrarHeroe()">Borrar heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}-{{heroe}} <button (click)=" borrarHeroeporId(i)">Borrar heroe Id</button>
        <hr/>
    </li>
   
</ul>
